<!DOCTYPE html>
<html>
<head>
    <title>ログイン</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .radio-group label {
            margin-right: 10px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .register-btn {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 15px;
        }

        .register-btn:hover {
            background-color: #007ba7;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/submit-login" method="post">
            <h2>ログイン</h2>

            <div class="form-group">
                <label>メールアドレス:</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label>パスワード:</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="submit-btn">ログイン</button>
            <a href="/views/survey.html" class="register-btn">新規会員登録</a>
        </form>
    </div>
</body>
</html>
